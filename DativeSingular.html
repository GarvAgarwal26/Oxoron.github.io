<!DOCTYPE html>
<html>
	<head>
		<title>
			LT Exercise -- Accusative Singular
		</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/tooltip.css">
		<link rel="stylesheet" href="css/ToC.css">
		<link rel="stylesheet" href="css/pageStructure.css">
		
		<script type="text/javascript" src="js/Common.js"> </script>
		
		<script type="text/javascript">
			FocusNextButtonOnPageLoad();
			SetupArrayFunctions();
			
			var subjects = '[{"NounToChange":"Mano dukra","Answer":"Mano dukrai","Ending":"a","En":"daughter"},{"NounToChange":"Mano mama","Answer":"Mano mamai","Ending":"a","daughter":"mother"},{"NounToChange":"Mano mokytoja","Answer":"Mano mokytojai","Ending":"a","mother":"teacher"},{"NounToChange":"Mano teta","Answer":"Mano tetai","Ending":"a","teacher":"aunt"},{"NounToChange":"Mano draugas","Answer":"Mano draugui","Ending":"as","aunt":"friend"},{"NounToChange":"Mano kirpėjas","Answer":"Mano kirpėjui","Ending":"as","friend":"hairdresser"},{"NounToChange":"Mano mokytojas","Answer":"Mano mokytojui","Ending":"as","hairdresser":"teacher"},{"NounToChange":"Mano odontologas","Answer":"Mano odontologui","Ending":"as","teacher":"dantist"},{"NounToChange":"Mano anūkė","Answer":"Mano anūkei","Ending":"ė","dantist":"granddaughter"},{"NounToChange":"Mano dėdė","Answer":"Mano dėdei","Ending":"ė","granddaughter":"uncle"},{"NounToChange":"Mano draugė","Answer":"Mano draugei","Ending":"ė","uncle":"friend"},{"NounToChange":"Mano duktė","Answer":"Mano duktei","Ending":"ė","friend":"daughter"},{"NounToChange":"Mano močiutė","Answer":"Mano močiutei","Ending":"ė","daughter":"grandmother"},{"NounToChange":"Mano senelis","Answer":"Mano seneliui","Ending":"is","grandmother":"grandfather"},{"NounToChange":"Mano tetis","Answer":"tėčiui","Ending":"is","grandfather":"father"},{"NounToChange":"Mano brolis","Answer":"Mano broliui","Ending":"is","father":"brother"},{"NounToChange":"Mano giminaitis","Answer":"giminaičiui","Ending":"is","brother":"relative"},{"NounToChange":"Mano direktorius","Answer":"Mano direktoriui","Ending":"us","relative":"director, principal"},{"NounToChange":"Mano sūnus","Answer":"Mano sūnui","Ending":"us","director, principal":"son"},{"NounToChange":"Andrius","Answer":"Andriui","Ending":"us","son":"LT name"},{"NounToChange":"Saulius","Answer":"Sauliui","Ending":"us","LT name":"LT name"},{"NounToChange":"Paulius","Answer":"Pauliui","Ending":"us","LT name":"LT name"},{"NounToChange":"Balys","Answer":"Baliui","Ending":"ys","LT name":"LT name"},{"NounToChange":"Kazys","Answer":"Kaziui","Ending":"ys","LT name":"LT name"},{"NounToChange":"Stasys","Answer":"Stasiui","Ending":"ys","LT name":"LT name"}]';			
			var objects = [{"Object":"automobiliai","En":"Cars"},{"Object":"saldainiai","En":"Candies"},{"Object":"teatras","En":"Theater"},{"Object":"obuoliai","En":"Apples"},{"Object":"alaus","En":"Beer"},{"Object":"šokti","En":"To Dance"},{"Object":"išmokti","En":"To Learn"},{"Object":"bėgti","En":"To Run"},{"Object":"vairuoti","En":"To Drive"},{"Object":"skaityti","En":"To Read"}];
			
			// Get array of objects {ending, values:[{ending, NounToChange, Answer, en}]}
			var result = JSON
				.parse(subjects)
				.GroupBy((elem) => (elem.Ending), "Ending");
			
			var currentSample = result.random().values.random();
			var sampleVerb = objects.random();
			
			function onNextActionButtonClick(){
				// Check if it's answer request or next sample request
				var isAnswerRequest = false;
				var button = document.getElementById('NextActionButton');
				if(button.innerText == 'Check answer') {isAnswerRequest = true;}
				else {isAnswerRequest = false;}
				
				// Call the respective function based on the request type
				if(isAnswerRequest){
					onAnswerRequest();
				}
				else { onNextSampleRequest(); }
			}
			
			
			function onAnswerRequest(){
				// Show answer
				var answerDiv = document.getElementById('Answer');
				//answerDiv.innerHTML = currentSample.Answer;
				answerDiv.innerHTML = BuildAnswer(currentSample.object, currentSample.subject);
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Next';
			}
			
			function onNextSampleRequest(){
				// Clean up answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = '';
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Check answer';
				
				// Setup new sample
				var randomSample = 
				{
					subject: result.notRepeatingRandom(currentSample.Ending,(group) => (group.Ending)).values.random(),
					object: objects.notRepeatingRandom(currentSample.object)
				};
				currentSample = randomSample;
				
				// Setup question div
				var divToAmend = document.getElementById('Question');
				var subject = currentSample.subject;
				//divToAmend.innerHTML = '<div class="tooltip">' + subject.NounToChange +'  <span class="tooltiptext">' + subject.En + ' </span> </div>' + " patinka " + currentSample.object.Object;
				divToAmend.innerHTML = BuildQuestion(currentSample.object, currentSample.subject);
			}

			function BuildQuestion(object, subject){
				var html = subject.NounToChange + ' patinka ' + object.Object;
				return html;
			}

			function BuildAnswer(object, subject){
				var html = subject.Answer + ' patinka ' + object.Object;
				return html;
			}
		</script>
	</head>
	<body>
		<div id='pageStructure' class="pageStructure">
			<div id='ToC' class='ToC'></div>		
				<script type="text/javascript" src="js/ToC.js"> </script>				
				<script> uploadToC(); </script>
				
			<div id='table' class='content'>
				<div id='Question'>	Einame į Parkas	</div>	
				<div id='Answer'>	Parką	</div>			
				<div id='Button'> 
					<button id='NextActionButton'
						onclick="onNextActionButtonClick()">
						Next
					</button>
				</div>		
				<div class="issueNotificationDiv">
					<button id='notifyButton'
						onclick="notify(sampleVerb.Lt + ' į ' + currentSample.Nominative, document.getElementById('Answer').innerHTML)">
						Tell about an error
					</button>
				</div>			
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>
			LT Exercise -- Accusative Singular
		</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/tooltip.css">
		<link rel="stylesheet" href="css/ToC.css">
		<link rel="stylesheet" href="css/pageStructure.css">
		
		<script type="text/javascript" src="js/Common.js"> </script>
		
		<script type="text/javascript">
			FocusNextButtonOnPageLoad();
			SetupArrayFunctions();
			
			var samplesAsJson = '[{"Ending":"a", "Nominative":"ambasada", "Accusative":"ambasadą", "En":""},{"Ending":"a", "Nominative":"bažničia", "Accusative":"bažničią", "En":""},{"Ending":"a", "Nominative":"biblioteka", "Accusative":"biblioteką", "En":""},{"Ending":"a", "Nominative":"ekskursija", "Accusative":"eksjursiją", "En":""},{"Ending":"a", "Nominative":"katedra", "Accusative":"katedrą", "En":""},{"Ending":"a", "Nominative":"mokykla", "Accusative":"mokyklą", "En":""},{"Ending":"a", "Nominative":"paskaita", "Accusative":"paskaitą", "En":""},{"Ending":"a", "Nominative":"kirpykla", "Accusative":"kirpyklą", "En":""},{"Ending":"a", "Nominative":"Nida", "Accusative":"Nidą", "En":""},{"Ending":"as", "Nominative":"parkas", "Accusative":"parką", "En":""},{"Ending":"as", "Nominative":"universitetas", "Accusative":"universitetą", "En":""},{"Ending":"as", "Nominative":"restoranas", "Accusative":"restoraną", "En":""},{"Ending":"as", "Nominative":"baras", "Accusative":"barą", "En":""},{"Ending":"as", "Nominative":"bankas", "Accusative":"banką", "En":""},{"Ending":"as", "Nominative":"knygynas", "Accusative":"knygyną", "En":""},{"Ending":"as", "Nominative":"klubas", "Accusative":"klubą", "En":""},{"Ending":"as", "Nominative":"baseinas", "Accusative":"baseiną", "En":""},{"Ending":"as", "Nominative":"teatras", "Accusative":"teatrą", "En":""},{"Ending":"as", "Nominative":"paštas", "Accusative":"paštą", "En":""},{"Ending":"as", "Nominative":"biuras", "Accusative":"biurą", "En":""},{"Ending":"as", "Nominative":"Kaunas", "Accusative":"Kauną", "En":""},{"Ending":"as", "Nominative":"karas", "Accusative":"karą", "En":""},{"Ending":"ė", "Nominative":"kavinė", "Accusative":"kavinę", "En":""},{"Ending":"ė", "Nominative":"kepyklėlė", "Accusative":"kepyklėlę", "En":""},{"Ending":"ė", "Nominative":"ligoninė", "Accusative":"ligoninę", "En":""},{"Ending":"ė", "Nominative":"parduotuvė", "Accusative":"parduotuvę", "En":""},{"Ending":"ė", "Nominative":"rotušė", "Accusative":"rotušę", "En":""},{"Ending":"ė", "Nominative":"stotelė", "Accusative":"stotelę", "En":""},{"Ending":"ė", "Nominative":"upė", "Accusative":"upę", "En":""},{"Ending":"ė", "Nominative":"Tauragė", "Accusative":"Tauragę", "En":""},{"Ending":"ė", "Nominative":"Ukmergė", "Accusative":"Ukmergę", "En":""},{"Ending":"ė", "Nominative":"Plungė", "Accusative":"Plungę", "En":""},{"Ending":"is", "Nominative":"viešbutis", "Accusative":"viešbutį", "En":""},{"Ending":"is", "Nominative":"bendrabutis", "Accusative":"bendrabutį", "En":""},{"Ending":"is", "Nominative":"stotis", "Accusative":"stotį", "En":""},{"Ending":"is", "Nominative":"pilis", "Accusative":"pilį", "En":""},{"Ending":"is", "Nominative":"Lentvaris", "Accusative":"Lentvarį", "En":""},{"Ending":"is", "Nominative":"Radviliškis", "Accusative":"Radviliškį", "En":""},{"Ending":"is", "Nominative":"Rokiškis", "Accusative":"Rokiškį", "En":""},{"Ending":"is", "Nominative":"Joniškis", "Accusative":"Joniškį", "En":""},{"Ending":"is", "Nominative":"Gelgaudiškis", "Accusative":"Gelgaudiškį", "En":""},{"Ending":"us", "Nominative":"muziejus", "Accusative":"muziejų", "En":""},{"Ending":"us", "Nominative":"turgus", "Accusative":"turgų", "En":""},{"Ending":"us", "Nominative":"Vilnius", "Accusative":"Vilnių", "En":""},{"Ending":"us", "Nominative":"Alytus", "Accusative":"Alytų", "En":""},{"Ending":"us", "Nominative":"Subačius", "Accusative":"Subačių", "En":""},{"Ending":"ys", "Nominative":"kambarys", "Accusative":"kambarį", "En":""},{"Ending":"ys", "Nominative":"Panevėžys", "Accusative":"Panevėžį", "En":""},{"Ending":"ys", "Nominative":"Palavlys", "Accusative":"Palavlį", "En":""},{"Ending":"ys", "Nominative":"Švenčionys", "Accusative":"Švenčionį", "En":""},{"Ending":"ys", "Nominative":"Kaisadorys", "Accusative":"Kaisadorį", "En":""},{"Ending":"ys", "Nominative":"Pandėlys", "Accusative":"Pandėlį", "En":""}]';
			
			var sampleVerbs = [
				{"Lt":"Einame", "En": "We go (on foot)"}, 
				{"Lt":"Važiuojame", "En" : "We go (on transport)"},
				{"Lt":"Vykstame", "En" : "We move"},
				{"Lt":"Einu", "En": "I go (on foot)"}, 
				{"Lt":"Važiuoju", "En" : "I go (on transport)"},
				{"Lt":"Vykstu", "En" : "I move"}
				];
			
			// Get array of objects {ending, [{ending, nominative, accusative, en}]}
			var result = JSON
				.parse(samplesAsJson)
				.GroupBy((elem) => (elem.Ending), "Ending");
			
			var currentSample = result.random().values.random();
			
			function onNextActionButtonClick(){
				// Check if it's answer request or next sample request
				var isAnswerRequest = false;
				var button = document.getElementById('NextActionButton');
				if(button.innerText == 'Check answer') {isAnswerRequest = true;}
				else {isAnswerRequest = false;}
				
				// Call the respective function based on the request type
				if(isAnswerRequest){
					onAnswerRequest();
				}
				else { onNextSampleRequest(); }
			}
			
			
			function onAnswerRequest(){
				// Show answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = currentSample.Accusative;
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Next';
			}
			
			function onNextSampleRequest(){
				// Clean up answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = '';
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Check answer';
				
				// Setup new sample
				var randomSample = result.random().values.random();
				currentSample = randomSample;
				
				// Setup question div
				var divToAmend = document.getElementById('Question');
				var sampleVerb = sampleVerbs.random();
				divToAmend.innerHTML = '<div class="tooltip">' + sampleVerb.Lt +'  <span class="tooltiptext">' + sampleVerb.En + ' </span> </div>' + " į " + currentSample.Nominative;
			}
		</script>
	</head>
	<body>
		<div id='pageStructure' class="pageStructure">
			<div id='ToC' class='ToC'></div>		
				<script type="text/javascript" src="js/ToC.js"> </script>				
				<script> uploadToC(); </script>
				
			<div id='table' class='content'>
				<div id='Question'>	Einame į Parkas	</div>	
				<div id='Answer'>	Parką	</div>			
				<div id='Button'> 
					<button id='NextActionButton'
						onclick="onNextActionButtonClick()">
						Next
					</button>
				</div>				
			</div>
		</div>
	</body>
</html>

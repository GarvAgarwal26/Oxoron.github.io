<!DOCTYPE html>
<html>
	<head>
		<title>
			LT Exercise -- Noun Plurals
		</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript">
			var samplesAsJson = '[{"Nominative":"Parkas","Accusative":" Parką"},{"Nominative":"Universitetas","Accusative":" Universitetą"},{"Nominative":"Restoranas","Accusative":" Restoraną"},{"Nominative":"Baras","Accusative":" Barą"},{"Nominative":"Bankas","Accusative":" Banką"},{"Nominative":"Knygynas","Accusative":" Knygyną"},{"Nominative":"Klubas","Accusative":" Klubą"},{"Nominative":"Baseinas","Accusative":" Baseiną"},{"Nominative":"Teatras","Accusative":" Teatrą"},{"Nominative":"Paštas","Accusative":" Paštą"},{"Nominative":"Viešbutis","Accusative":" Viešbutį"},{"Nominative":"Bendrabutis","Accusative":" Bendrabutį"},{"Nominative":"Stotis","Accusative":" Stotį"},{"Nominative":"Pilis","Accusative":" Pilį"},{"Nominative":"Lentvaris","Accusative":" Lentvarį"},{"Nominative":"Radviliškis","Accusative":" Radviliškį"},{"Nominative":"Rokiškis","Accusative":" Rokiškį"},{"Nominative":"Joniškis","Accusative":" Joniškį"},{"Nominative":"Gelgaudiškis","Accusative":" Gelgaudiškį"},{"Nominative":"Kambarys","Accusative":" Kambarį"},{"Nominative":"Panevėžis","Accusative":" Panevėžį"},{"Nominative":"Palavlys","Accusative":" Palavlį"},{"Nominative":"Švenčionys","Accusative":" Švenčionį"},{"Nominative":"Kaisadorys","Accusative":" Kaisadorį"},{"Nominative":"Pandėlys","Accusative":" Pandėlį"}]';
			
			var sampleVerbs = ['Einame', 'Považiuojame', 'Povykstame'];
			
			// Get array of objects {Chunk1, NounToChange, Answer}
			var result = JSON.parse(samplesAsJson);
			
			var currentSample = result[0];
		
			Array.prototype.random = function () {
			return this[Math.floor((Math.random()*this.length))];
			}
			
			function onNextActionButtonClick(){
				// Check if it's answer request or next sample request
				var isAnswerRequest = false;
				var button = document.getElementById('NextActionButton');
				if(button.innerText == 'Check answer') {isAnswerRequest = true;}
				else {isAnswerRequest = false;}
				
				// Call the respective function based on the request type
				if(isAnswerRequest){
					onAnswerRequest();
				}
				else { onNextSampleRequest(); }
			}
			
			
			function onAnswerRequest(){
				// Show answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = currentSample.Accusative;
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Next';
			}
			
			function onNextSampleRequest(){
				// Clean up answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = '';
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Check answer';
				
				// Setup new sample
				var randomSample = result.random();
				currentSample = randomSample;
				
				// Setup question div
				var divToAmend = document.getElementById('Question');
				divToAmend.innerHTML = sampleVerbs.random() + " į " + currentSample.Nominative;
			}
		</script>
	</head>
	<body>
		<div id='table'>
			<div id='Question'>	Einame į Parkas	</div>	
			<div id='Answer'>	Parką	</div>			
			<div id='Button'> 
				<button id='NextActionButton'
					onclick="onNextActionButtonClick()">
					Next
				</button>
			</div>
			
		</div>
	</body>
</html>

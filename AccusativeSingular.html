<!DOCTYPE html>
<html>
	<head>
		<title>
			LT Exercise -- Noun Plurals
		</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript">
			var samplesAsJson = '[{"Nominative":"Parkas","Accusative":" Parka"},{"Nominative":"Universitetas","Accusative":" Universiteta"},{"Nominative":"Restoranas","Accusative":" Restorana"},{"Nominative":"Baras","Accusative":" Bara"},{"Nominative":"Bankas","Accusative":" Banka"},{"Nominative":"Knygynas","Accusative":" Knygyna"},{"Nominative":"Klubas","Accusative":" Kluba"},{"Nominative":"Baseinas","Accusative":" Baseina"},{"Nominative":"Teatras","Accusative":" Teatra"},{"Nominative":"Pastas","Accusative":" Pasta"},{"Nominative":"Viesbutis","Accusative":" Viesbuti"},{"Nominative":"Bendrabutis","Accusative":" Bendrabuti"},{"Nominative":"Stotis","Accusative":" Stoti"},{"Nominative":"Pilis","Accusative":" Pili"},{"Nominative":"Lentvaris","Accusative":" Lentvari"},{"Nominative":"Radvili≈°kis","Accusative":" Radviliski"},{"Nominative":"Rokiskis","Accusative":" Rokiski"},{"Nominative":"Joniskis","Accusative":" Joniski"},{"Nominative":"Gelgaudiskis","Accusative":" Gelgaudiski"},{"Nominative":"Kambarys","Accusative":" Kambari"},{"Nominative":"Panevezis","Accusative":" Panevezi"},{"Nominative":"Palavlys","Accusative":" Palavli"},{"Nominative":"Svencionys","Accusative":" Svencioni"},{"Nominative":"Kaisadorys","Accusative":" Kaisadori"},{"Nominative":"Pandelys","Accusative":" Pandeli"}]';
			
			var sampleVerbs = ['Einame', 'Povaziuojame', 'Povykstame'];
			
			// Get array of objects {Chunk1, NounToChange, Answer}
			var result = JSON.parse(samplesAsJson);
			
			var currentSample = result[0];
		
			Array.prototype.random = function () {
			return this[Math.floor((Math.random()*this.length))];
			}
			
			function onNextActionButtonClick(){
				// Check if it's answer request or next sample request
				var isAnswerRequest = false;
				var button = document.getElementById('NextActionButton');
				if(button.innerText == 'Check answer') {isAnswerRequest = true;}
				else {isAnswerRequest = false;}
				
				// Call the respective function based on the request type
				if(isAnswerRequest){
					onAnswerRequest();
				}
				else { onNextSampleRequest(); }
			}
			
			
			function onAnswerRequest(){
				// Show answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = currentSample.Accusative;
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Next';
			}
			
			function onNextSampleRequest(){
				// Clean up answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = '';
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Check answer';
				
				// Setup new sample
				var randomSample = result.random();
				currentSample = randomSample;
				
				// Setup question div
				var divToAmend = document.getElementById('Question');
				divToAmend.innerHTML = sampleVerbs.random() + " i " + currentSample.Nominative;
			}
		</script>
	</head>
	<body>
		<div id='table'>
			<div id='Question'>	Parkas	</div>	
			<div id='Answer'>	Parka	</div>			
			<div id='Button'> 
				<button id='NextActionButton'
					onclick="onNextActionButtonClick()">
					Next
				</button>
			</div>
			
		</div>
	</body>
</html>

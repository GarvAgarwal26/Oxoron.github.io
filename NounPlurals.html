Pavyzdžiai","En":"  example"},{"Ending":"ys","Single":" Traukinys","Plural":" Traukiniai","En":"  train"},{"Ending":"ys","Single":" Reginys","Plural":" Reginiai","En":"  sight"},{"Ending":"ys","Single":" Renginys","Plural":" Renginiai","En":"  event"},{"Ending":"ys","Single":" Kambarys","Plural":" Kambariai","En":"  room"},{"Ending":"ys","Single":" Genys","Plural":" Geniai","En":"  woodpecker"},{"Ending":"ys","Single":" Mokinys","Plural":" Mokiniai","En":"  school student"},{"Ending":"us","Single":" Skaičius","Plural":" Skaičiai","En":"  number"},{"Ending":"us","Single":" Popierius","Plural":" Popieriai","En":"  paper"},{"Ending":"us","Single":" Karalius","Plural":" Karaliai","En":"  king"},{"Ending":"us","Single":" Sūnus","Plural":" Sūnūs","En":"  son"},{"Ending":"us","Single":" Lietus","Plural":" Lietūs","En":"  rain"},{"Ending":"us","Single":" Televizorius","Plural":" Televizoriai","En":"  television"},{"Ending":"a","Single":" Mergina","Plural":" Merginos","En":"  girl"},{"Ending":"a","Single":" Auditorija","Plural":" Auditorijos","En":"  audience"},{"Ending":"a","Single":" Darbuotoja","Plural":" Darbuotojos","En":"  employee (fem)"},{"Ending":"a","Single":" Ponia","Plural":" Ponios","En":"  miss"},{"Ending":"a","Single":" Ambasada","Plural":" Ambasados","En":"  embassy"},{"Ending":"a","Single":" Bažnyčia","Plural":" Bažnyčios","En":"  church"},{"Ending":"a","Single":" Biblioteka","Plural":" Bibliotekos","En":"  library"},{"Ending":"a","Single":" Ekskursija","Plural":" Ekskursijos","En":"  excursion"},{"Ending":"a","Single":" Katedra","Plural":" Katedros","En":"  cathedral"},{"Ending":"a","Single":" Mokykla","Plural":" Mokyklos","En":"  school"},{"Ending":"a","Single":" Sankryža","Plural":" Sankryžos","En":"  crossroad"},{"Ending":"a","Single":" Poliklinika","Plural":" Poliklinikos","En":"  clinic"},{"Ending":"ė","Single":" Studentė","Plural":" Studentės","En":"  student (fem)"},{"Ending":"ė","Single":" Draugė","Plural":" Draugės","En":"  girlfriend"},{"Ending":" 			// Get groups of [ending, [ending, single, plural, en]]
			var result = JSON
				.parse(samplesAsJson)
				.GroupBy((elem) => (elem.Ending), "Ending");
			
			var currentSample = result.random().values.random();
			
			function onNextActionButtonClick(){
				// Check if it's answer request or next sample request
				var isAnswerRequest = false;
				var button = document.getElementById('NextActionButton');
				if(button.innerText == 'Check answer') {isAnswerRequest = true;}
				else {isAnswerRequest = false;}
				
				// Call the respective function based on the request type
				if(isAnswerRequest){
					onAnswerRequest();
				}
				else { onNextSampleRequest(); }
			}
			
			
			function onAnswerRequest(){
				// Show answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = currentSample.Plural;
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Next';
			}
			
			function onNextSampleRequest(){
				// Clean up answer
				var answerDiv = document.getElementById('Answer');
				answerDiv.innerHTML = '';
				
				// Amend button text
				var button = document.getElementById('NextActionButton');			
				button.innerText = 'Check answer';
				
				// Setup new sample
				var randomSample = result.random().values.random();
				currentSample = randomSample;
				
				// Setup question div
				var divToAmend = document.getElementById('Question');
				//divToAmend.innerHTML = currentSample.Single;				
				divToAmend.innerHTML = '<div class="tooltip">' + currentSample.Single +'  <span class="tooltiptext">' + currentSample.En + ' </span> </div>';
			}
		</script>

	<body>

				<script> uploadToC(); </script>
				
				
			<div id='table' class='content'>
				<div id='Question'>	Draugas	</div>	
				<div id='Answer'>	Draugai	</div>			
				<div id='Button'> 
					<button id='NextActionButton'
						onclick="onNextActionButtonClick()">
						Next
					</button>
				</div>
				
			</div>
		</div>
	</body>
</html>
